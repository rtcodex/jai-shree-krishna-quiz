<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna's Quiz</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-primary bg-gradient">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div id="quiz-container" class="bg-white rounded p-4 p-md-5 shadow-sm w-100" style="max-width: 450px;">
            <!-- New Heading for Krishna -->
            <div class="text-center mb-4">
                <h2 class="display-6 text-warning">This site is made specifically for Krishna</h2>
            </div>
            
            <!-- Original Quiz Header -->
            <div id="quiz-header" class="mb-4 text-center">
                <h1 class="display-6 text-primary">Quiz Time!</h1>
                <p class="text-muted">Answer the questions correctly to move on.</p>
            </div>
            
            <!-- Question Container -->
            <div id="question-container" class="mb-4">
                <!-- Questions will be dynamically injected here -->
            </div>
            <div id="feedback-container" class="text-center"></div>
            <button id="next-btn" class="btn btn-success w-100 mt-3" onclick="nextQuestion()" style="display:none;">Next Question</button>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
